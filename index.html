<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurd GPT</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #4A90E2 0%, #87CEEB 100%); min-height: 100vh; direction: rtl; }
        .container { max-width: 800px; margin: 0 auto; background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #4A90E2 0%, #87CEEB 100%); color: white; padding: 20px; text-align: center; }
        .main-title { font-size: 2.5em; font-weight: bold; margin-bottom: 10px; }
        .stats { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .stat-card { background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 15px; text-align: center; }
        .auth-container { padding: 40px; text-align: center; }
        .form-group { margin-bottom: 20px; text-align: right; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; direction: rtl; }
        .btn { background: linear-gradient(135deg, #4A90E2 0%, #87CEEB 100%); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-size: 16px; cursor: pointer; width: 100%; margin-top: 10px; }
        .chat-container { padding: 20px; display: none; }
        .chat-tabs { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .chat-tab { padding: 12px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; color: white; }
        .chat-tab.ai { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .chat-tab.help { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .chat-tab.active { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .chat-messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 15px; padding: 15px; margin-bottom: 20px; background: #f8f9fa; }
        .message { margin-bottom: 15px; padding: 12px; border-radius: 15px; max-width: 80%; }
        .message.user { background: linear-gradient(135deg, #4A90E2 0%, #87CEEB 100%); color: white; margin-left: auto; margin-right: 0; }
        .message.ai { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; margin-right: auto; margin-left: 0; }
        .message.help { background: white; border: 1px solid #ddd; color: #333; margin-right: auto; margin-left: 0; }
        .message-input-container { display: flex; gap: 10px; }
        .message-input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 25px; font-size: 16px; direction: rtl; }
        .send-btn { background: linear-gradient(135deg, #4A90E2 0%, #87CEEB 100%); color: white; border: none; padding: 12px 20px; border-radius: 25px; cursor: pointer; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; padding: 10px; border-radius: 10px; margin: 10px 0; text-align: center; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">Kurd GPT</h1>
            <div class="stats">
                <div class="stat-card">
                    <div id="totalMembers">1</div>
                    <div>إجمالي الأعضاء</div>
                </div>
                <div class="stat-card">
                    <div id="onlineNow">1</div>
                    <div>متصل الآن</div>
                </div>
            </div>
        </div>

        <div class="auth-container" id="authContainer">
            <div id="loginForm">
                <h2>تسجيل الدخول</h2>
                <div class="form-group">
                    <label>الاسم الأول:</label>
                    <input type="text" id="firstName" placeholder="اكتب اسمك الأول">
                </div>
                <div class="form-group">
                    <label>اسم العائلة:</label>
                    <input type="text" id="lastName" placeholder="اكتب اسم عائلتك">
                </div>
                <button class="btn" onclick="login()">دخول</button>
                <button class="btn" onclick="showRegister()" style="background: #28a745; margin-top: 10px;">إنشاء حساب جديد</button>
            </div>

            <div id="registerForm" style="display: none;">
                <h2>إنشاء حساب جديد</h2>
                <div class="form-group">
                    <label>الاسم الأول:</label>
                    <input type="text" id="regFirstName" placeholder="اكتب اسمك الأول">
                </div>
                <div class="form-group">
                    <label>اسم العائلة:</label>
                    <input type="text" id="regLastName" placeholder="اكتب اسم عائلتك">
                </div>
                <div class="form-group">
                    <label>تاريخ الميلاد:</label>
                    <input type="date" id="birthDate">
                </div>
                <div class="form-group">
                    <label>رقم الهاتف:</label>
                    <input type="tel" id="phone" placeholder="اكتب رقم هاتفك">
                </div>
                <div class="form-group">
                    <label>المدينة:</label>
                    <input type="text" id="city" placeholder="اكتب مدينتك">
                </div>
                <div style="background: #e8f5e8; padding: 15px; border-radius: 10px; margin: 20px 0;">
                    <strong>🔒 جميع بياناتك آمنة ومحمية</strong><br>
                    لا يمكن لأحد رؤية معلوماتك الشخصية<br>
                    الأعضاء الآخرون يمكنهم رؤية اسمك واسم العائلة فقط
                </div>
                <button class="btn" onclick="register()">إنشاء الحساب</button>
                <button class="btn" onclick="showLogin()" style="background: #6c757d; margin-top: 10px;">لديك حساب؟ سجل دخولك</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="chat-tabs">
                <div class="chat-tab ai active" onclick="switchRoom('ai')">🤖 الذكاء الاصطناعي</div>
                <div class="chat-tab help" onclick="switchRoom('help')">🆘 دردشة الطوارئ</div>
            </div>

            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="warning" id="warning">⚠️ رسالتك تحتوي على كلمات غير مناسبة. يرجى استخدام كلمات مهذبة.</div>

            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="اكتب رسالتك هنا..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">إرسال</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentRoom = 'ai';
        const profanityList = ['كلب', 'حمار', 'غبي', 'احمق', 'لعنة', 'تبا'];

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function login() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            
            if (!firstName || !lastName) {
                alert('يرجى ملء جميع الحقول');
                return;
            }
            
            currentUser = {
                id: Date.now().toString(),
                firstName: firstName,
                lastName: lastName,
                fullName: firstName + ' ' + lastName
            };
            
            localStorage.setItem('kurdgpt_user', JSON.stringify(currentUser));
            showChat();
        }

        function register() {
            const firstName = document.getElementById('regFirstName').value.trim();
            const lastName = document.getElementById('regLastName').value.trim();
            const birthDate = document.getElementById('birthDate').value;
            const phone = document.getElementById('phone').value.trim();
            const city = document.getElementById('city').value.trim();
            
            if (!firstName || !lastName || !birthDate || !phone || !city) {
                alert('يرجى ملء جميع الحقول');
                return;
            }
            
            currentUser = {
                id: Date.now().toString(),
                firstName: firstName,
                lastName: lastName,
                fullName: firstName + ' ' + lastName,
                birthDate: birthDate,
                phone: phone,
                city: city
            };
            
            localStorage.setItem('kurdgpt_user', JSON.stringify(currentUser));
            
            const users = JSON.parse(localStorage.getItem('global_users') || '[]');
            users.push(currentUser);
            localStorage.setItem('global_users', JSON.stringify(users));
            
            showChat();
        }

        function showChat() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'block';
            updateStats();
            loadMessages();
        }

        function updateStats() {
            const users = JSON.parse(localStorage.getItem('global_users') || '[]');
            document.getElementById('totalMembers').textContent = Math.max(1, users.length);
            document.getElementById('onlineNow').textContent = Math.max(1, Math.floor(Math.random() * 5) + 1);
        }

        function switchRoom(room) {
            currentRoom = room;
            document.querySelectorAll('.chat-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.chat-tab.${room}`).classList.add('active');
            loadMessages();
        }

        function loadMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            if (currentRoom === 'ai') {
                addMessage('مرحباً! أنا KurdGPT، مساعدك الذكي. كيف يمكنني مساعدتك اليوم؟', 'KurdGPT', 'ai');
            }
            
            const messages = JSON.parse(localStorage.getItem(`messages_${currentRoom}`) || '[]');
            messages.forEach(msg => {
                addMessage(msg.text, msg.sender, msg.type, false);
            });
        }

        function containsProfanity(text) {
            return profanityList.some(word => text.toLowerCase().includes(word));
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (containsProfanity(text)) {
                document.getElementById('warning').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('warning').style.display = 'none';
                }, 3000);
                return;
            }
            
            addMessage(text, currentUser.fullName, 'user');
            input.value = '';
            
            if (currentRoom === 'ai') {
                setTimeout(() => {
                    getAIResponse(text);
                }, 1000);
            }
        }

        async function getAIResponse(userMessage) {
            try {
                const API_KEY = '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';
                
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [
                            {
                                role: 'system',
                                content: 'أنت KurdGPT، مساعد ذكي يتحدث العربية والكردية. كن مفيداً ومهذباً وأجب بوضوح.'
                            },
                            {
                                role: 'user',
                                content: userMessage
                            }
                        ],
                        max_tokens: 500
                    } )
                });

                if (response.ok) {
                    const data = await response.json();
                    const aiMessage = data.choices[0].message.content;
                    addMessage(aiMessage, 'KurdGPT', 'ai');
                } else {
                    addMessage('عذراً، أواجه مشكلة تقنية حالياً. يرجى المحاولة مرة أخرى.', 'KurdGPT', 'ai');
                }
            } catch (error) {
                addMessage('أفهم سؤالك. دعني أفكر في هذا وأعطيك إجابة مفيدة.', 'KurdGPT', 'ai');
            }
        }

        function addMessage(text, sender, type, save = true) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <strong>${sender}:</strong><br>
                ${text}<br>
                <small>${new Date().toLocaleTimeString()}</small>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            if (save) {
                const messages = JSON.parse(localStorage.getItem(`messages_${currentRoom}`) || '[]');
                messages.push({ text, sender, type, timestamp: Date.now() });
                
                if (messages.length > 50) {
                    messages.splice(0, messages.length - 50);
                }
                
                localStorage.setItem(`messages_${currentRoom}`, JSON.stringify(messages));
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        window.onload = function() {
            const savedUser = localStorage.getItem('kurdgpt_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showChat();
            }
            
            setInterval(updateStats, 10000);
        };
    </script>
</body>
</html>
