<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurd GPT</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #4A90E2 0%, #87CEEB 100%); 
            min-height: 100vh; 
            direction: rtl; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.95); 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }
        .header { 
            background: linear-gradient(135deg, #4A90E2 0%, #87CEEB 100%); 
            color: white; 
            padding: 20px; 
            text-align: center; 
        }
        .main-title { 
            font-size: 2.5em; 
            font-weight: bold; 
            margin-bottom: 10px; 
        }
        .chat-container { 
            padding: 20px; 
        }
        .message-input { 
            width: 80%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 25px; 
            font-size: 16px; 
            direction: rtl; 
        }
        .send-btn { 
            background: #4A90E2; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 25px; 
            cursor: pointer; 
        }
        .chat-messages { 
            height: 400px; 
            overflow-y: auto; 
            border: 1px solid #ddd; 
            border-radius: 15px; 
            padding: 15px; 
            margin-bottom: 20px; 
            background: #f8f9fa; 
        }
        .message { 
            margin-bottom: 15px; 
            padding: 12px; 
            border-radius: 15px; 
            background: white; 
            border: 1px solid #ddd; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">Kurd GPT</h1>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message">مرحباً! أنا KurdGPT، كيف يمكنني مساعدتك؟</div>
            </div>
            
            <input type="text" class="message-input" id="messageInput" placeholder="اكتب رسالتك هنا...">
            <button class="send-btn" onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            // إضافة رسالة المستخدم
            const chatMessages = document.getElementById('chatMessages');
            const userMessage = document.createElement('div');
            userMessage.className = 'message';
            userMessage.innerHTML = '<strong>أنت:</strong> ' + text;
            chatMessages.appendChild(userMessage);
            
            input.value = '';
            
            // رد الذكاء الاصطناعي
            setTimeout(() => {
                const aiMessage = document.createElement('div');
                aiMessage.className = 'message';
                aiMessage.innerHTML = '<strong>KurdGPT:</strong> شكراً لك على رسالتك: "' + text + '"';
                chatMessages.appendChild(aiMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);
        }
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
